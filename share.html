<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:site_name" content="TesSa" />
    <meta property="og:title" content="TesSa" />
    <meta
      property="og:description"
      content="Le Tessere Sanitarie sempre con te"
    />
    <meta
      property="og:image"
      itemprop="image"
      content="img/tessa_share_logo.jpg"
    />
    <meta property="og:type" content="website" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TesSa</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="brand-logo center">
          <a href="index.html" class="valign-wrapper"
            ><img class="logo-img" src="img/tessa_logo_small.png" alt="" /><span
              class="title"
              >TesSa</span
            ></a
          >
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="tsContainer col s12 m12 l6 xl5">
          <div class="tesseraSanitaria z-depth-2">
            <img src="img/tessera_sanitaria_card_bg_generic.jpg" alt="" />
            <span id="cf"></span>
            <span id="cognome"></span>
            <span id="nome"></span>
            <span id="luogoDiNascita"></span>
            <span id="provincia"></span>
            <span id="dataDiNascita"></span>
            <span id="sesso"></span>
            <span id="dataDiScadenza"></span>
          </div>
        </div>
        <div class="content col s12 m12 l6 xl7">
          <h4 class="content-title">
            Aggiungi la Tessera Sanitaria di <span id="tsOwner"></span> su TesSa
          </h4>
          <p class="flow-text">
            Installa TesSa e porta sempre con te le Tessere Sanitarie di cui hai
            bisogno
          </p>
          <div class="center-align">
            <a href="http://play.google.com"
              ><img src="img/google-play-badge.png" height="80" alt=""
            /></a>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer center-align">
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Baleen Developers
    </footer>
    <script src="js/share.js"></script>
  </body>
</html>
