<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>TesSa</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">TesSa</a>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="tsContainer col s12 m12 l6 xl5">
          <div class="tesseraSanitaria">
            <span id="cf"></span>
            <span id="cognome"></span>
            <span id="nome"></span>
            <span id="luogoDiNascita"></span>
            <span id="provincia"></span>
            <span id="dataDiNascita"></span>
            <span id="sesso"></span>
            <span id="dataDiScadenza"></span>
          </div>
        </div>
        <div class="content col s12 m12 l6 xl7">
          <h4>
            Aggiungi la Tessera Sanitaria di <span id="tsOwner"></span> su TesSa
          </h4>
          <p>
            Installa TesSa e porta sempre con te le Tessere Sanitarie di cui hai
            bisogno
          </p>
          <a href="http://play.google.com"
            ><img src="img/google-play-badge.png" height="80" alt=""
          /></a>
        </div>
      </div>
    </main>
    <script src="js/share.js"></script>
  </body>
</html>
